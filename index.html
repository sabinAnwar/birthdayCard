    <script>
    // Confetti animation using canvas
    function launchAmazingConfetti() {
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const confetti = [];
        for (let i = 0; i < 120; i++) {
            confetti.push({
                x: Math.random() * canvas.width,
                y: Math.random() * -canvas.height,
                r: Math.random() * 8 + 6,
                d: Math.random() * 80 + 40,
                color: `hsl(${Math.random()*360}, 80%, 60%)`,
                tilt: Math.random() * 10 - 10,
                tiltAngle: 0,
                tiltAngleIncremental: (Math.random() * 0.07) + 0.05
            });
        }
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach(c => {
                ctx.beginPath();
                ctx.lineWidth = c.r;
                ctx.strokeStyle = c.color;
                ctx.moveTo(c.x + c.tilt + c.r/3, c.y);
                ctx.lineTo(c.x + c.tilt, c.y + c.d/3);
                ctx.stroke();
            });
            update();
        }
        function update() {
            confetti.forEach(c => {
                c.y += (Math.cos(c.d) + 3 + c.r/2) / 2;
                c.x += Math.sin(0.01 * c.d);
                c.tiltAngle += c.tiltAngleIncremental;
                c.tilt = Math.sin(c.tiltAngle) * 15;
                if (c.y > canvas.height) {
                    c.x = Math.random() * canvas.width;
                    c.y = -10;
                }
            });
        }
        function animate() {
            draw();
            requestAnimationFrame(animate);
        }
        animate();
    }
    // Typewriter effect
    function typeWriter(element, text, speed = 45) {
        let i = 0;
        element.textContent = '';
        function typing() {
            if (i < text.length) {
                element.textContent += text.charAt(i);
                i++;
                setTimeout(typing, speed);
            }
        }
        typing();
    }
    document.addEventListener('DOMContentLoaded', function() {
        const message = "Heute ist dein Tag! MÃ¶ge dein Herz vor Freude hÃ¼pfen, deine WÃ¼nsche in ErfÃ¼llung gehen und dein LÃ¤cheln die Welt verzaubern. Happy Birthday! ðŸ¥³âœ¨";
        typeWriter(document.getElementById('amazingMessage'), message, 32);
        setTimeout(launchAmazingConfetti, 800);
        document.getElementById('playSong').addEventListener('click', function() {
            const audio = document.getElementById('birthdayAudio');
            audio.currentTime = 0;
            audio.play();
        });
    });
