<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Geburtstagszauber üéâ</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: linear-gradient(-45deg, #f6d365, #fda085, #fdcbf1, #a1c4fd);
            background-size: 400% 400%;
            animation: gradientShift 16s ease infinite;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .bg-balloons {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 1;
            pointer-events: none;
        }
        .balloon-float {
            position: absolute;
            width: 80px; height: 110px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0.85;
            animation: floatBalloon 12s linear infinite;
        }
        .balloon-float:nth-child(1) { left: 10vw; bottom: -120px; background: radial-gradient(circle at 30% 30%, #fff 10%, #a1c4fd 60%, #fbc2eb 100%); animation-delay: 0s; }
        .balloon-float:nth-child(2) { left: 30vw; bottom: -140px; background: radial-gradient(circle at 30% 30%, #fff 10%, #fcb69f 60%, #fdcbf1 100%); animation-delay: 2s; }
        .balloon-float:nth-child(3) { left: 60vw; bottom: -100px; background: radial-gradient(circle at 30% 30%, #fff 10%, #fdcbf1 60%, #a1c4fd 100%); animation-delay: 4s; }
        .balloon-float:nth-child(4) { left: 80vw; bottom: -130px; background: radial-gradient(circle at 30% 30%, #fff 10%, #fbc2eb 60%, #fcb69f 100%); animation-delay: 6s; }
        @keyframes floatBalloon {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-60vh) scale(1.05); }
            100% { transform: translateY(-120vh) scale(1); }
        }
        .confetti-canvas {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 10;
        }
        .star-canvas {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 0;
        }
        .center-card {
            position: relative;
            z-index: 20;
            background: rgba(255,255,255,0.25);
            box-shadow: 0 8px 64px rgba(246,211,101,0.18), 0 12px 48px rgba(253,203,241,0.25), 0 2px 0 #fff;
            border-radius: 40px;
            padding: 56px 36px 44px 36px;
            max-width: 420px;
            width: 98vw;
            text-align: center;
            backdrop-filter: blur(16px) saturate(1.3);
            border: 1.5px solid rgba(255,255,255,0.25);
            animation: popIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popIn {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .cake-3d {
            font-size: 5.5rem;
            margin-bottom: 18px;
            filter: drop-shadow(0 0 32px #f6d365);
            animation: cakeBounce 1.2s infinite alternate, cakeGlow 2.2s infinite alternate;
            position: relative;
        }
        .cake-3d::after {
            content: 'üïØÔ∏è';
            position: absolute;
            left: 50%;
            top: -38px;
            transform: translateX(-50%);
            font-size: 2.5rem;
            animation: candleFlicker 1.2s infinite alternate;
        }
        @keyframes cakeBounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-18px); }
        }
        @keyframes cakeGlow {
            0% { filter: drop-shadow(0 0 32px #f6d365); }
            100% { filter: drop-shadow(0 0 48px #fdcbf1); }
        }
        @keyframes candleFlicker {
            0% { opacity: 0.7; transform: translateX(-50%) scale(1) rotate(-5deg); }
            100% { opacity: 1; transform: translateX(-50%) scale(1.1) rotate(5deg); }
        }
        .amazing-title {
            font-size: 2.7rem;
            font-weight: 900;
            background: linear-gradient(90deg, #e17055 0%, #f6d365 100%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 12px #f6d365, 0 1px 0 #fff;
            margin-bottom: 18px;
            letter-spacing: 2.5px;
            animation: amazingGlow 2.5s infinite alternate;
        }
        @keyframes amazingGlow {
            0% { text-shadow: 0 2px 12px #f6d365, 0 1px 0 #fff; }
            100% { text-shadow: 0 8px 32px #e17055, 0 2px 4px #fff; }
        }
        .typewriter-message {
            font-size: 1.25rem;
            color: #e17055;
            min-height: 54px;
            margin-bottom: 24px;
            letter-spacing: 0.4px;
            background: linear-gradient(90deg, #fffbe9 60%, #f6d365 100%);
            border-radius: 30px;
            padding: 22px 18px;
            box-shadow: 0 2px 24px rgba(246,211,101,0.13);
            border: 0;
        }
        .amazing-btn {
            background: linear-gradient(90deg, #e17055, #f6d365);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 18px 48px;
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(246,211,101,0.13);
            margin-top: 18px;
            margin-bottom: 0;
            transition: background 0.3s, transform 0.2s;
        }
        .amazing-btn:hover {
            background: linear-gradient(90deg, #f6d365, #e17055);
            color: #e17055;
            transform: scale(1.07);
        }
        .signature {
            font-family: 'Pacifico', cursive, 'Montserrat', sans-serif;
            font-size: 1.18rem;
            color: #e17055;
            margin-top: 32px;
            opacity: 0.9;
            letter-spacing: 1.3px;
        }
        .surprise-img {
            display: none;
            margin: 32px auto 0 auto;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px double #a1c4fd;
            box-shadow: 0 2px 16px rgba(161,196,253,0.18);
            animation: fadeInPhoto 1.2s;
        }
        @keyframes fadeInPhoto {
            from { opacity: 0; transform: scale(0.7); }
            to { opacity: 1; transform: scale(1); }
        }
        @media (max-width: 600px) {
            .center-card { padding: 12px 2vw 10px 2vw; }
            .amazing-title { font-size: 1.3rem; }
            .cake-3d { font-size: 2.2rem; }
        }
    </style>
</head>
<body>
    <div class="bg-balloons">
        <div class="balloon-float"></div>
        <div class="balloon-float"></div>
        <div class="balloon-float"></div>
        <div class="balloon-float"></div>
    </div>
    <canvas class="star-canvas" id="starCanvas"></canvas>
    <canvas class="confetti-canvas" id="confettiCanvas"></canvas>
    <div class="center-card">
        <div class="amazing-title">Herzlichen Gl√ºckwunsch! üéâ</div>
        <div class="cake-3d">üéÇ</div>
        <div class="typewriter-message" id="typewriter"></div>
        <button class="amazing-btn" id="startParty">Feier starten!</button>
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=facearea&w=400&h=400&facepad=2" alt="√úberraschung" class="surprise-img" id="surpriseImg">
        <div class="signature">Mit ganz viel Liebe, von deinem Freund üíñ</div>
        <audio id="birthdayAudio" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae5b2.mp3"></audio>
    </div>
    <script>
    // Typewriter effect
    function typeWriter(element, text, speed = 45, cb) {
        let i = 0;
        element.textContent = '';
        function typing() {
            if (i < text.length) {
                element.textContent += text.charAt(i);
                i++;
                setTimeout(typing, speed);
            } else if (cb) {
                cb();
            }
        }
        typing();
    }
    // Confetti animation (canvas)
    const confettiColors = ['#f6d365','#fda085','#fdcbf1','#a1c4fd','#fcb69f','#ffe29f'];
    function ConfettiParticle(canvasWidth, canvasHeight) {
        this.x = Math.random() * canvasWidth;
        this.y = Math.random() * -canvasHeight;
        this.size = Math.random() * 10 + 8;
        this.color = confettiColors[Math.floor(Math.random()*confettiColors.length)];
        this.speed = Math.random() * 2 + 1.5;
        this.angle = Math.random() * 2 * Math.PI;
        this.spin = (Math.random() - 0.5) * 0.2;
    }
    ConfettiParticle.prototype.update = function(canvasWidth, canvasHeight) {
        this.y += this.speed;
        this.angle += this.spin;
        if (this.y > canvasHeight + 20) {
            this.y = Math.random() * -40;
            this.x = Math.random() * canvasWidth;
        }
    };
    ConfettiParticle.prototype.draw = function(ctx) {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = this.color;
        ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size*0.6);
        ctx.restore();
    };

    function startStars() {
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let W = window.innerWidth, H = window.innerHeight;
        canvas.width = W; canvas.height = H;
        let stars = [];
        for (let i = 0; i < 60; i++) {
            stars.push({
                x: Math.random() * W,
                y: Math.random() * H,
                size: Math.random() * 2 + 1,
                alpha: Math.random() * 0.5 + 0.3,
                twinkle: Math.random() * 0.02 + 0.005
            });
        }
        function animate() {
            ctx.clearRect(0,0,W,H);
            for (let s of stars) {
                ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI*2);
                ctx.fill();
                s.alpha += s.twinkle;
                if (s.alpha > 1 || s.alpha < 0.3) s.twinkle *= -1;
            }
            requestAnimationFrame(animate);
        }
        animate();
        window.addEventListener('resize', () => {
            W = window.innerWidth; H = window.innerHeight;
            canvas.width = W; canvas.height = H;
        });
    }
    function startConfetti() {
        const canvas = document.getElementById('confettiCanvas');
        const ctx = canvas.getContext('2d');
        let W = window.innerWidth, H = window.innerHeight;
        canvas.width = W; canvas.height = H;
        let particles = [];
        for (let i = 0; i < 80; i++) {
            particles.push(new ConfettiParticle(W, H));
        }
        function animate() {
            ctx.clearRect(0,0,W,H);
            for (let p of particles) {
                p.update(W, H);
                p.draw(ctx);
            }
            requestAnimationFrame(animate);
        }
        animate();
        window.addEventListener('resize', () => {
            W = window.innerWidth; H = window.innerHeight;
            canvas.width = W; canvas.height = H;
        });
    }
    // Firework burst
    function fireworkBurst() {
        for (let i = 0; i < 12; i++) {
            setTimeout(() => {
                const firework = document.createElement('div');
                firework.style.position = 'fixed';
                firework.style.left = (window.innerWidth/2 + Math.cos(i/12*2*Math.PI)*90 + Math.random()*30-15) + 'px';
                firework.style.top = (window.innerHeight/2 + Math.sin(i/12*2*Math.PI)*90 + Math.random()*30-15) + 'px';
                firework.style.width = '18px';
                firework.style.height = '18px';
                firework.style.borderRadius = '50%';
                firework.style.background = confettiColors[Math.floor(Math.random()*confettiColors.length)];
                firework.style.zIndex = 9999;
                firework.style.opacity = '0.95';
                firework.style.pointerEvents = 'none';
                firework.style.transition = 'opacity 1.2s';
                document.body.appendChild(firework);
                setTimeout(() => { firework.style.opacity = '0'; }, 800);
                setTimeout(() => firework.remove(), 1400);
            }, i*60);
        }
    }
    // Show surprise image
    function showSurpriseImg() {
        const img = document.getElementById('surpriseImg');
        img.style.display = 'block';
        img.style.animation = 'fadeInPhoto 1.2s';
    }
    document.addEventListener('DOMContentLoaded', function() {
        const typewriter = document.getElementById('typewriter');
        const message = "Ich w√ºnsche dir einen Tag voller Lachen, Liebe und all deinen Lieblingsdingen. M√∂ge dein kommendes Jahr mit Freude und Abenteuer funkeln! ü•≥üíñ";
        startStars();
        setTimeout(() => typeWriter(typewriter, message), 900);
        // Start party button
        document.getElementById('startParty').addEventListener('click', function() {
            // Play song
            const audio = document.getElementById('birthdayAudio');
            audio.currentTime = 0;
            audio.play();
            // Confetti
            startConfetti();
            // Firework
            fireworkBurst();
            // Show surprise image
            setTimeout(showSurpriseImg, 1200);
            // Button disappear
            this.style.display = 'none';
        });
    });
    </script>
</body>
</html>
